query GetBooks {
    books {
        id
        title
        genre
        price
        author {
            name
        }
    }
}

query GetFilteredBooks($genre: String, $minPrice: Float, $maxPrice: Float) {
    books(genre: $genre, minPrice: $minPrice, maxPrice: $maxPrice) {
        id
        title
        genre
        price
        author {
            name
        }
    }
}